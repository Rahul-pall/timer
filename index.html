<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CountDown</title>
   <link rel="stylesheet" href="project1.css">
  </head>
  <body>
    <div class="container">
      <div class="overlap">
        <div class="heading">We are coming soon</div>
        <div id="date" class="launch_date">31 march 2024 10:00 Am</div>
        <div class="input_cont">
          <div class="input">
            <input type="text" value="0" />
            <label for="text">Days</label>
          </div>
          <div class="input">
            <input type="text" value="0" />
            <label for="text">Hours</label>
          </div>
          <div class="input">
            <input type="text" value="0" />
            <label for="text">Minutes</label>
          </div>
          <div class="input">
            <input type="text" value="0" />
            <label for="text">Seconds</label>
          </div>
        </div>
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
